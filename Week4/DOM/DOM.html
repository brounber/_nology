<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./DOM.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>JS Document Object Model</title>
</head>
<body>
  <main id="main">
    <div class="container">
      <h2>What do I need to do?</h2>
      <input id="taksInput" type="text" placeholder="Give me something to do" required>
      <button id="addTaskBtn" class="button">Add Task</button>
      <div id="task">
        <p id="placeHolderPara">You have Nothing to do.</p>
      </div>
    </div>
    <div class="container">
      <button class="button" id="styleBtn">Night Mode Toggle</button>
    </div>
  </main>
</body>
</html>
