<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>PseduoForms</title>
</head>
<body>
  <form>
    <label for="Enable">Enable Input:</label>
    <input type="text" id="enableInput" >
    <br>
    <label for="Disable">Disable Input:</label>
    <input type="Text" disabled id="disableInput" >
    <br>
    <label for="requireEnabled">Require/Enabled:</label>
    <input type="text" required id="requireEnabled" >
    <br>
    <button type="button" disabled id="disabledSubmit" >Disabled Submit</button>
    <button type="button" id="enabledSubmit" >Enabled Submit</button>
  </form>
</body>
</html>
