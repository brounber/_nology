<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Grid</title>
</head>
<body>
  <!--<header>
    <h1>My Hobbies and Interest</h1>
  </header>-->
  <article class="grid-container">
    <section id="card1"><h1>My Hobbies and Interest</h1></section>
    <section class="card">Games</section>
    <section class="card">Movies</section>
    <section class="card">Technology</section>
    <section class="card">Beer</section>
    <section class="card">Cooking</section>
    <section class="card">Camping</section>
  </article>
  <style>
    .grid-container {
      display:grid;
      /*border: 2px solid red;*/
      
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 20px;

    }

    .grid-container > section {
      /*border: 2px solid black;*/
      background-color:#7fffd4;
      height: 100px;
      padding-top: 10px;
    }

    #card1 {
      background-color:gray;
      grid-row: 1/2;
      grid-column: 1/4;
      text-align: center;
    }  
    
  </style>
</body>
</html>
