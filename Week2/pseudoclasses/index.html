<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS PseudoClasses</title>
</head>
<body>
  <div>
    <p>I am blue - will be red when hovered over</p>
  </div>
  <p>I am blue. I will stay blue</p>

  <div class="wrapper">
    <h1>First Header, Bold</h1>
    <p>first, green</p>
    <p>second, red</p>
    <p>third, nothing</p>
    <p>fourth, italics</p>
    <p>fith, border</p>
  </div>

  <!-- link related pseduoClasses-->
  <a href="https://google.com">Google</a>
</body>
</html>
