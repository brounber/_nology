  <script>
//Listing Hobbies
  const hobbies = ["Hobbies1", "Hobbies2", "Hobbies3"]

  console.log("My hobbies are:", hobbies);

  const removedHobbie = hobbies.shift();
  console.log("After removing ", removedHobbie, " from the array, you are left with:", hobbies)

  const lenthOfArray = hobbies.length;
  console.log("The length of the array is:", lenthOfArray)

  const newHobby = "Hobbies4"
  hobbies.push(newHobby);
  console.log("added the new", newHobby, "to the array", hobbies)

  console.log("My hobbies are:", hobbies.join(", "));
